<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
  <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <div class="wrapper">
        <div class="card"> 
            <div class="box">
                <h2 class="rate-chat-tag">Rate Chart</h2>
                <input type="number" id="sell-price"  placeholder="Selling Price">
                <button class="btn"  onclick="getdata()">Add</button>
                <!-- <img src="logo.jpeg" alt="logo" id="image"> -->
                <div class="price">
                    <div class="rate">
                        <h3 class="real">Original Price : </h3>
                        <p class="rate-text" id="ori-price">0</p>
                    </div>
                    <div class="rate">
                        <h3 class="real">Minimum Discount :</h3>
                        <p class="rate-text" id="min-dis">0</p>
                    </div>
                </div>
            </div>
            <div class="box">
                <h2 class="calculate-tag">Caluclate Cloth's</h2>
                <input type="number" class="sell" id="input-price" placeholder="Add Item Price" >
                <button class="btn"  onclick="add()">Add</button>
                <div class="price">
                    <div class="rate">
                        <h3 class="real">No of Cloth: </h3>
                        <p class="rate-text" id="items">0</p>
                    </div>
                    <div class="rate">
                        <h3 class="real">Total Price: </h3>
                        <p class="rate-text" id="added-tag">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="sell.js"></script>
</body>
</html>
